<html>
  <head>
  		<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="header">
      Header
      <button onclick="new_task();">Add Task</button>
      </div>
      <div id="strips">

      </div>
    </div>
  </body>
  <script>

    var Strip = function(element) {
    this.element = element;
    };

    Strip.prototype.toString = function() {
    console.log(this.element);
    };

    var StripHandler = function(stripsElement) {
    this.stripsElement = stripsElement;
    this.strips = [];
    };

    StripHandler.prototype.addStrip = function() {
      var element = document.createElement("div");
      element.className = "strip ui-widget-content";
      element.innerHTML = "Kek";
      var strip = new Strip(element);
      this.strips.push(strip);
      console.log(this.strips);
      this.stripsElement.appendChild(element);
      $( ".strip" ).draggable({
        axis: "y",
        containment: "parent",
        start: function() {console.log("start")},
        drag: function(e) {console.log("drag",e, e.clientX, e.clientY)},
        stop: function() {console.log("stop")}
    });
    };

    var stripHandler = new StripHandler(document.getElementById("strips"));
    
    console.log("Hello!");
    function new_task() {
      stripHandler.addStrip();
    }
    
    new_task();
    </script>
    

  <style>
    #strips {
    height: 400px;
    margin: auto;
    }
  .strip {

  color: white;
